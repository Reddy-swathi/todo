<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A student registration system where students can register and manage their details.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>STUDENT  ENROLLMENT GATEWAY</h1>
        <p>Register your details and manage your student records with ease.</p>
    </header>
    <form id="registrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" >
    
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="studentId">
    
        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId">
    
        <label for="contactNo">Contact No:</label>
        <input type="tel" id="contactNo" name="contactNo">
    
        <button type="submit">Register</button>
    </form>
    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
